apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: install-openidl-cc-aais-carriers-v11182021
  namespace: hig-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: install-openidl-cc-aais-carriers-v11182021
  chart:
    git: https://github.com/openidl-carrier1/openidl-aais-gitops
    ref: carrier_dev
    path: blockchain-automation-framework/platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: hig-net
      network:
        version: 2.2.3
      images:
        fabrictools: hyperledger/fabric-tools:2.2.3
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.hig-net:7051
      localmspid: higMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.dev.carrier.internal.hig.aaisdirect.com
      authpath: devhig-net-auth
      adminsecretprefix: hig/crypto/peerOrganizations/hig-net/users/admin 
      orderersecretprefix: hig/crypto/peerOrganizations/hig-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: hig/credentials/hig-net/git?git_password
      tls: false
    orderer:
      address: orderer5.ordererorg.dev.openidl.aaisdirect.com:8443
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.3
      name: openidl-cc-aais-carriers
      version: v11182021
      lang: golang
      maindirectory: main
      repository:
        hostname: "github.com"
        git_username: ""
        url: github.com/openidl-org/openidl-main.git
        branch: develop
        path: openidl-chaincode/chaincode/openidl
      endorsementpolicies:  ''
